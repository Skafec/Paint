<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Online paint</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Drawing station</h1>
      <div id="colors">
        <div id="background-colors">
          <img src="./img/icons/background.svg" alt="Background colors icon" title="Change Background Color" onclick="dropdown_bg()"/>
          <div id="dropdown-background">
            <div id="background-container">
                <h2>Background</h2>
                <button id="red"  onclick="backgroundChange(this.id)"></button><br>
                <button id="green" onclick="backgroundChange(this.id)"></button><br>
                <button id="black" onclick="backgroundChange(this.id)"></button><br>
                <button id="blue" onclick="backgroundChange(this.id)"></button><br>
                <br>
                <h2>Custom</h2>
                <input type="color" id="background-custom" onchange="customBg()" />
            </div>
             
          </div>
          <!-- -->
        </div>

        <div id="clear">
          <img
            src="./img/icons/new.svg"
            alt="Clear canvas icon"
            id="white"
            onclick="clear_alert()"
            title="Clear Canvas"
          />
        </div>

        <div>
            <a id="download" download="image.png">
                <img
                src="./img/icons/download.svg"
                alt="Download canvas content icon"
                onClick="download()"
                title="Download Your Art"
              />
              </a>
              
            <!-- <button type="button" onClick="download()">Download</button> -->
            
          </a>
        </div>

        <div id="pen-colors">
          <img src="./img/icons/pen.svg" alt="Pen colors icon" title="Change Pen Color" onclick="dropdown_pen()"/>
          <div id="dropdown-pen">
            <div id="pen-container">
                <h2>Pen</h2>
                <button id="red" onclick="penChange(this.id)"></button><br>
                <button id="blue" onclick="penChange(this.id)"></button><br>
                <button id="green" onclick="penChange(this.id)"></button><br>
                <button id="black" onclick="penChange(this.id)"></button><br>
                <br>
                <h2>Custom</h2>
                <input type="color" id="pen-custom" onchange="customPen()" />
            </div>
            
            
          </div>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </div>

    <!-- Credits:
    
    -->

    <script src="canvas.js"></script>
  </body>
</html>
